<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">

  <style>
    /* Background image will be applied via JS */

    #login-form {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      color: #fff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      width: 100%;
    }

    .error-msg {
      color: #f00;
      margin-bottom: 12px;
    }

    @media (max-width: 500px) {
      #login-form {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo-title">
      <img src="{{ url_for('static', filename='images/logo.svg') }}" class="logo" alt="Drone Tag Logo" />
      <span class="site-name">Drone Tag Portal</span>
    </div>
  </header>

  <!-- Login Form -->
  <form method="POST" action="{{ url_for('login', next=next) }}" id="login-form">
    <h2>User Login</h2>

    {% if error %}
      <p class="error-msg">{{ error }}</p>
    {% endif %}

    <input type="text" name="phone" placeholder="Phone" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>

    <p style="margin-top: 12px;">New user? <a href="{{ url_for('register') }}">Register here</a></p>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.body.style.backgroundImage = "url('{{ url_for('static', filename='images/drone_field.png') }}')";
      document.body.style.backgroundSize = "cover";
      document.body.style.backgroundRepeat = "no-repeat";
      document.body.style.backgroundPosition = "center center";
      document.body.style.backgroundAttachment = "fixed";
    });
  </script>

</body>
</html>
